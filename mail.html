<!DOCTYPE html>
<html lang="en">
<head>
<title>Bhome Mail</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style type="text/css">
  
 
  html, * {margin:0; padding:0;}
  body {font-family:verdana, sans-serif; font-size:16px;}


  
  

  
  
    
</style>
</head>
<body style="margin: 0; padding: 0;">

<!-- CONTAINER TABLE -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
  <tr>
    <td align="center" style="padding: 20px 0 20px 0;">
      <!-- WRAPPER TABLE -->
      <table border="0" cellpadding="0" cellspacing="0" width="500">
        <!-- LOGO/PREHEADER TEXT -->
        <tr>
          <td>
            <table border="0" cellpadding="0" cellspacing="15" width="100%">
              <tr>
                <td align="left">
                  <img src="http://bhomeenterprise.ca/images/logo.gif" width="125px">
                </td>
                <td align="right">
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<!-- CONTAINER TABLE -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
  <tr>
    <td align="center" style="padding: 20px 0 20px 0;">
      <!-- WRAPPER TABLE -->
      
      <table border="0" cellpadding="0" cellspacing="0" width="500">
        <tr>
          <td>
            <table border="0" cellpadding="0" cellspacing="15"  width="100%">
              <tr>
                <td style="width: 25%" colspan="2">
                  <b>Mail from website:</b>
                </td>
               
              </tr>
              <tr>
                <td style="width: 25%">
                  <b>Name:</b>
                </td>
                <td>{{name}}</td>
              </tr>
              <tr>
                <td>
                  <b>Last name:</b>
                </td>
                <td>{{last_name}}</td>
              </tr>
              <tr>
                <td>
                  <b>E-mail:<b>
                </td>
                <td>{{email}}</td>
              </tr>
              <tr>
                <td>
                  <b>Subject:</b>
                </td>
                <td>{{subject}}</td>
              </tr>
              <tr>
                <td style="vertical-align:top !important;" valign="top">
                  <b>Message:</b>
                </td>
                <td>{{message}}</td>
              </tr>
              
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>



</body>
</html>
